<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<link rel="stylesheet" href="css/bootstrap/3.3.6/bootstrap.min.css" />
		<script src="js/bootstrap/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="contain">
			<div id="cover"></div>
			<div id="addThing">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">标题</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="标题">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">时间</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="年">
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="月">
						</div>
						<div class="col-sm-3">
							<input type="text" class="form-control" placeholder="日">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">紧急</label>
						<div class="col-sm-10">
							<label class="radio-inline">
							  <input type="radio" name="urgent" id="urg1" value="1"> 1
							</label>
							<label class="radio-inline">
							  <input type="radio" name="urgent" id="urg2" value="2"> 2
							</label>
							<label class="radio-inline">
							  <input type="radio" name="urgent" id="urg3" value="3"> 3
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</div>
				</form>
			</div>
			<!--导航栏开始-->
			<div class="left">
				<form class="form-inline">
					<div class="left_li none">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3"></label>
							<input type="text" style="width: 200px; float: left; margin-right: 10px;" class="form-control input" placeholder="Search" />
						</div>
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> </button>
					</div>
				</form>
				<div class="hr"></div>
				<div class="left_li">我的一天</div>
				<div class="left_li">To-Do</div>
				<div class="left_li">回收站</div>
				<div class="hr"></div>
				<div class="left_li">Web前端高级技术大作业</div>
				<div class="hr"></div>
				<div class="left_li bottom">新建列表</div>
				<form class="form-inline">
					<div id="addList" class="left_li none">
						<div class="form-group">
							<label class="sr-only" for="exampleInputEmail3"></label>
							<input type="text" style="width: 200px; float: left; " class="form-control input" placeholder="列表名" />
						</div>
						<button type="submit" class="btn btn-primary">新建 </button>
					</div>
				</form>
			</div>
			<!--导航栏结束-->

			<!--事件开始-->
			<div class="right">
				<div class="right_head">
					<img src="images/head_bg.jpg" class="head_bg" />
					<div class="span">Web前端高级技术大作业</div>
				</div>
				<div class="right_body">
					<div class="right_li">
						<input type="checkbox" class="checkbox" />
						<div class="right_title">开主题班会</div>
						<div class="right_time">
							<span class="glyphicon glyphicon-list-alt"></span> 2018-06-12
						</div>
					</div>
					<div class="right_li">
						<div class="right_li_icon"><span class="glyphicon glyphicon-edit"></span></div>
						<div class="addThing">添加待办事项</div>
					</div>
				</div>
			</div>
			<!--事件结束-->
		</div>
	</body>

</html>
