<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" href="css/bootstrap/3.3.6/bootstrap.min.css" />
		<script src="js/bootstrap/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/login.js"></script>
	</head>

	<body>
		<div class="login">
			<div id="tip"></div>
			<form class="form-horizontal" method="post" action="#" onsubmit="return check()">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" name="userName" id="userName" class="form-control" placeholder="账号">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" id="userPass" name="userPass" class="form-control" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">登陆</button>
					</div>
				</div>
			</form>

		</div>
	</body>

</html>
